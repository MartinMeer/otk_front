<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расчет по ОСТ 1 00022-80</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/menu.css"> <!-- Стили для меню -->
</head>
<body>
    <header>
        <h1>Неуказанные предельные отклонения</h1>
        <h2>ОСТ 1 00022-81</h2>
    </header>

    <aside class="menu"></aside>

   <main>
        <!-- Раздел 1: Отверстия и валы -->
        <section class="calculation-section">
            <h2>Размеры элементов отверстий и валов</h2>
            <div class="image-row">
                <img src="../img/ost22-1.jpg" alt="Отверстия" class="hover-image">
                <img src="../img/ost22-2.jpg" alt="Валы" class="hover-image">
            </div>
            <h2>Размеры, не относящиеся к отверстиям и валам</h2>
            <div class="image-row">
                <img src="../img/ost22-3.jpg" alt="Общие размеры" class="hover-image">
            </div>
            <div class="input-section">
                <label>Введите размер с чертежа:</label>
                <select id="detail_type">
                    <option value="hole">Отверстие</option>
                    <option value="shaft">Вал</option>
                    <option value="quasi_shaft">Условный вал</option>
                    <option value="undef">Ни отверстие, ни вал</option>
                </select>
                <input type="text" id="nominal_dimension" placeholder="Например: 45,55">
                <button id="calculate-btn">Рассчитать</button>
            </div>
            <div class="result-section">
                <div class="output-field">
                    <label>Предельное отклонение:</label>
                    <input type="text" id="deviance_values" readonly>
                </div>
                <div class="output-field">
                    <label>Максимальный размер:</label>
                    <input type="text" id="max_mes_value" readonly>
                </div>
                <div class="output-field">
                    <label>Минимальный размер:</label>
                    <input type="text" id="min_mes_value" readonly>
                </div>
            </div>
        </section>
       
        <section class="pdf-links">
            <a href="/path/to/pdf1.pdf" target="_blank">Ссылка на PDF 1</a>
            <a href="/path/to/pdf2.pdf" target="_blank">Ссылка на PDF 2</a>
            <a href="/path/to/pdf3.pdf" target="_blank">Ссылка на PDF 3</a>
        </section>
    </main>

    <footer>
        <p>© martinmeer 2025  | <a href="mailto:email@example.com">email@example.com</a> | Дата обновления: 01.01.2025</p>
    </footer>
    
    <script src="../js/common/menu.js"></script>
    <script type="module" src="../js/ost22/calculations.js"></script>
</body>
</html>
