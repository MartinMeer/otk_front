<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Наружная резьба</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/menu.css"> <!-- Стили для меню -->

    
</head>
<body>
    <header>
        <h1>Неуказанные предельные отклонения</h1>
        <h2>ОСТ 1 00022-81</h2>
    </header>

    <aside class="menu"></aside>

   <main>
        <!-- Раздел 1: Отверстия и валы -->
        <section class="calculation-section">
            <h2>Размеры элементов отверстий и валов</h2>
            
            <div class="image-row">
                <img src="../img/ost22-1.jpg" alt="Отверстие">
                <img src="../img/ost22-2.jpg" alt="Вал">
            </div>

            <div class="input-section">
                <label>Введите размер с чертежа:</label>
                <select id="partType">
                    <option value="shaft">Вал</option>
                    <option value="hole">Отверстие</option>
                    <option value="cond_shaft">Условный вал</option>
                    <option value="cond_hole">Условное отверстие</option>
                </select>
                <input type="text" id="inputPart1" placeholder="Например: 45H7">
                <button id="calculate-btn">Рассчитать</button>
            </div>

            <div class="result-section">
                <div class="output-field">
                    <label>Минимальный размер:</label>
                    <input type="text" id="minOutput1" readonly>
                </div>
                <div class="output-field">
                    <label>Максимальный размер:</label>
                    <input type="text" id="maxOutput1" readonly>
                </div>
            </div>
        </section>

        <!-- Раздел 2: Другие размеры -->
        <section class="calculation-section">
            <h2>Размеры, не относящиеся к отверстиям и валам</h2>
            
            <img src="../img/ost22-3.jpg" alt="Общие размеры" class="single-image">

            <div class="input-section">
                <label>Введите размер с чертежа:</label>
                <input type="text" id="inputPart2" placeholder="Например: 60±0.1">
                <button id="calculate-btn1">Рассчитать</button>
            </div>

            <div class="result-section">
                <div class="output-field">
                    <label>Минимальный размер:</label>
                    <input type="text" id="minOutput2" readonly>
                </div>
                <div class="output-field">
                    <label>Максимальный размер:</label>
                    <input type="text" id="maxOutput2" readonly>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2023 Ваша компания | <a href="mailto:email@example.com">email@example.com</a> | Дата обновления: 01.01.2023</p>
    </footer>
    
    <script src="../js/common/menu.js"></script>
    <script type="module" src="/js/ost22/calculations.js"></script>
</body>
</html>
